<!DOCTYPE html>
<html>
<head>
  <style>
    p::first-line {
      color: red;
      font-weight: bold;
    }
    
    p::first-letter {
      color: yellow;
      font-size: 10px;
    }
    
    div::before {
      content: "perkenalan: ";
      font-style: italic;
    }
    
    div::after {
      content: "sekian.";
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Contoh Penggunaan Pseudo-Element pada CSS</h1>
  
  <p> Pseudo-element ::before digunakan untuk menambahkan konten sebelum elemen div.</p>
  
  <div>Nama saya mahendra cahyanto yang berusaha agar menjadi mahasiswa berprestasi dan lulus cumlaude .</div>
</body>
</html>
