<!DOCTYPE html>
<html>
<head>
  <style>
    p {
      color: orange;
      font-size: 16px;
    }
    
    h1 {
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>contoh penggunaan selektor tag</h1>
  <p>element p memakai warna orange.</p>
  <h1>element h1 memakai warna merah.</p>
</body>
</html>
